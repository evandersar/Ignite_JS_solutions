<!DOCTYPE html>

<title>Classwork solution</title> 
<script>
/*
###Задача 3. 
Напишите код, который выделит все ячейки в таблице по диагонали красным цветом:

```
// в переменной td DOM-элемент для тега <td>
td.style.backgroundColor = 'red';
```  
*/

window.onload = function() {
	var rows = document.getElementsByTagName('tr');
	var cels = document.getElementsByTagName('td');
	
		for (var j = 0; j < cels.length; j+=rows.length+1) {
			cels[j].style.backgroundColor = 'red';
		}
	
}
</script>
</head>
