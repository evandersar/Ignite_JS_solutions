<title>Homework solution</title> 
<script>
/*
###Задача 1 

Есть дерево из тегов ul и li.

Напишите код, который для каждого элемента li выведет:
* Текст непосредственно в нём указанный (без подразделов).
* Количество всех вложенных в него элементов li.
*/
window.onload = function() {
	
	var liArr = document.getElementsByTagName('li');

	for (i = 0; i < liArr.length; i++) {
		alert(liArr[i].firstChild.textContent + ' -> '+ liArr[i].getElementsByTagName('li').length);
	}
	
}
</script>
</head> 
<body> 
<!--html here-->
<ul>
