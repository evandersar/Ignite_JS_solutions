<script>
/*
###Задача 3 
Метод elem.closest(css) для поиска ближайшего родителя, удовлетворяющего селектору css, не поддерживается некоторыми браузерами, например IE11-.
Создайте для него полифилл.
*/
window.onload = function() {

  if (!Element.prototype.closest){
    Element.prototype.closest = function(css) {
      var node = this;
      var parNode = node.parentNode;
      var found=false;
      var match = undefined;
      while(!found || parNode == null){
        
        if(parNode.querySelector(css) == null)
          parNode = parNode.parentNode;
        else{
           match= parNode.querySelector(css);
          found = true;
        }
      }
      return match;
    }
  
  }
var elements = document.getElementsByTagName('ul'); 
alert(elements[0].closest('body .t'));
elements[0].closest('body .t').style.backgroundColor = 'red'; 

}

</script>
