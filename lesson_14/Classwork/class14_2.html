<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <title>Services</title>
    <script>
    /*
    ###Задача 2  
    Создайте сервис из пердыдущей задачи, используя метод провайдера.
    */
        var app = angular.module('myApp', [])
            
            .controller('mainCtrl', ['$scope', 'clickCounter', function ($scope, clickCounter) {

                $scope.countClicks = function () {

                    console.log(clickCounter());
                    
                };

            }])

            .provider('clickCounter', function () {

                return {

                    $get: function () {
                        var clickCounter = 1;

                        return function () {
                            output = clickCounter++;
                            return output;
                        };
                    }
                }
            })

    </script>
</head>
<body>
    <div class="panel panel-primary" ng-controller="mainCtrl">
        <input type="button" class="btn-lg btn-success" value="button" ng-click="countClicks()">
    </div>
</body>
</html>
