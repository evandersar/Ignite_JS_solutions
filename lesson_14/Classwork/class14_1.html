<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <title>Services</title>
    <script>
    /*
    ###Задача 1
    Создайте страницу с кнопкой. Разработайте сервис, который будет считать количество кликов по кнопке и выводить его в консоль. Используйте фабричную функцию для создания сервиса. 
    */
        var app = angular.module('myApp', [])
            .controller('mainCtrl', ['$scope', 'clickCounterService', function ($scope, clickCounterService) {

                $scope.countClicks = function () {

                    console.log(clickCounterService());
                    
                };

            }])
            .factory('clickCounterService', function () {

                // factory - метод для создания сервисов. В качестве параметров принимает имя сервиса и фабричную функцию для его создания.
                // Экземпляр, создаваемый фабричной функцией, будет одним на все приложение (singleton).

                var clickCounter = 1;
                return function () {
                    output = clickCounter++;
                    return output;
                };
            })

    </script>
</head>
<body>
    <div class="panel panel-primary" ng-controller="mainCtrl">
        <input type="button" class="btn-lg btn-success" value="button" ng-click="countClicks()">
    </div>
</body>
</html>
