<script>
/*
###Задача 2.  

Создайте страницу. Разместите на странице поле ввода, кнопку и пустой div.  
Создайте сценарий, который при нажатии на кнопку будет записывать содержимое поля ввода в пустой div. 
*/
</script>
</head> 
<body>

<input id ='inpfield' type="text" placeholder="Enter text here" name="name">
<button id = 'btn'>Add text into container</button>
<div id = 'content'></div>
  
  <script>
  window.onload = function () {

  var div = document.getElementById('content');
  var btn = document.getElementById('btn');
  var inpt = document.getElementById('inpfield');

  btn.onclick = function () {
    div.innerHTML = inpt.value;
  }
}
  </script>
</body>
