<!DOCTYPE html>
<html ng-app="helloWorldApp">
<head>
    <title>Classwork solution</title>
    <script src="angular.js"></script>
    <script>
    /*
    ###Задача3 
    Модифицируйте код предыдущей задачи таким образом, чтобы содержимое поля ввода выводилось на страницу сразу(без нажатия на кнопку)
    */
        
        var helloWorldApp = angular.module("helloWorldApp", []);

        // Контроллер

        helloWorldApp.controller("HelloWorldCtrl", function ($scope) {

	        // Поведение / Behavior
            $scope.clickHandler = function () {
                $scope.message = $scope.text;
            }

            $scope.keyupHandler = function () {
                $scope.message = $scope.text;
            }
        });

    </script>
</head>

<body ng-controller="HelloWorldCtrl">
    <h1>{{message}}</h1>
    <!--ng-model - указывает что поле ввода связанно со свойство $scope.text-->
    <input ng-model="text" ng-keyup="keyupHandler()"/>
    <!--ng-click - определяет обработчик события click-->
    <button ng-click="clickHandler()">Обновить</button>
</body>
</html>
