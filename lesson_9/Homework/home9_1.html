<body>

<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>
<li>Item 5</li>
</ul>
  
  <script>
  window.onload = function () {
    document.addEventListener('click', function(e) {
      if (e.target.style.backgroundColor == 'grey') e.target.style.backgroundColor = 'white';
      else if(e.target.tagName == 'LI') e.target.style.backgroundColor = 'grey';
    })
}
  </script>
