/*
###Задача 1. 

Создайте страницу. Реализуйте следующее: 
* При нажатии комбинации клавиш ctrl + a (регистр не учитывается!) на экран выводится сообщение ‘Данные выбраны’; 
* При нажатии комбинации клавиш ctrl + s (регистр не учитывается!) на экран выводится сообщение ‘Данные сохранены’; 
*/
</script>
</head> 
<body>

<span>При нажатии комбинации клавиш ctrl + a на экран выводится сообщение ‘Данные выбраны’;</span><br>
<span>При нажатии комбинации клавиш ctrl + s на экран выводится сообщение ‘Данные сохранены’;</span>
<div id="output1"></div>

  <script>
  window.onload = function () {
  var main = document.getElementById("main");

  document.addEventListener('keydown', function(e) {
  	if(e.ctrlKey == true && e.keyCode == '65') alert('Данные выбраны'); e.preventDefault();
  	if(e.ctrlKey == true && e.keyCode == '83') alert('Данные сохранены');
  }) 
}
  </script>
</body>
