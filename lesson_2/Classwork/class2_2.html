<script>
/*
###Задача 2. 
Напишите функцию, возвращающую количество собственных вызовов.
*/
function callFunc(){
	var numCount = 0;
	return function(){
		return ++numCount;
	}
	
}

var test = callFunc();
test();

alert(test());
alert(test());

</script>
