<script>

/*
###Задача 2. 
Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество строк в объекте. 

Например: 
```
strCount({
  first: "1",
  second: "2",
  third: false,
  fourth: ["anytime",2,3,4],
  fifth:  null
  })
  //возвращает 3
  ```
*/

function strCount(obj){
	var count = 0;
	for (var key in obj){
		if (typeof obj[key] == 'object'){
			count += strCount(obj[key]);
		}else if(typeof obj[key] == 'string'){
			count++;
		}
	}
	return count;
}

alert(strCount({
  first: "1",
  second: "2",
  third: false,
  fourth: ["anytime",2,3,4],
  fifth:  null,
  sixth: 'rwe',
  seventh: 1,
  eights: ["anytime",2,3,4],
  nineth: 'rwt'

  }));

	
</script>
