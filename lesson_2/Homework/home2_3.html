<script>

/*
###Задача 3. 
   Напишите функцию, которая складывает числа при двойном вызове. 
Например: 
```
add(3)(4)  // 7
```
*/

function add(num1){
  return function(num2){
    return num1 + num2;
  }
}

alert(add(3)(4));
	
</script>
