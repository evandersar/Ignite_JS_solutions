<script>

/*
###Задача 1. 
Напишите функцию, которая принимает 1 параметр.
При первом вызове она его запоминает, при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове. 

Например: 
```
sum(3) = 3
sum(5) = 8
sum(228) = 236 
```
*/

function sumFunc(val){
	var res = 0;
	sumFunc = function(val){
		return res += val;
	}
	return sumFunc (val);
}

alert(sumFunc(2));
alert(sumFunc(3));
alert(sumFunc(5));
