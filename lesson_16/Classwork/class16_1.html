<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script> 
    <script src="../Libraries/angular_route.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <title>Routing</title>
    <script>
    /*
    ###Задача 1 
    Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task 
    */
        var app = angular.module('myApp', ['ngRoute'])
        .config(function ($routeProvider) {

            $routeProvider
                .when('/', {
                     templateUrl: 'Task/view1.html',
                })
                .when('/view1', {
                     templateUrl: 'Task/view1.html',
                })
                .when('/view2', {
                     templateUrl: 'Task/view2.html'
                })
                .otherwise({
                redirectTo: '/'
            })
        })
    </script>
</head>
<body>
    <div class="panel panel-primary well">
        <ul class="nav nav-tabs">
            <li><a href="#/view1">View 1</a></li> 
            <li><a href="#/view2">View 2</a></li>
        </ul>
    </div>
    <div class="panel" ng-view></div>
</body>
</html>
