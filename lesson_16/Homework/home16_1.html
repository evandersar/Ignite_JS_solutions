<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script> 
    <script src="../Libraries/angular_route.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <title>Routing</title>
    <script>
    /*
    ###Задача 1 
    Создайте страницу с панелью навигации со следуюшими пунктами: home, contact. 
    Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task.
    */
        var app = angular.module('myApp', ['ngRoute'])
        .config(function ($routeProvider) {

            $routeProvider
                .when('/', {
                     templateUrl: 'Task/home.html',
                })
                .when('/home', {
                     templateUrl: 'Task/home.html',
                })
                .when('/contact', {
                     templateUrl: 'Task/contact.html'
                })
                .otherwise({
                redirectTo: '/'
            })
                
        })

    </script>
</head>
<body>
    <div class="panel panel-primary well">
        <ul class="nav nav-tabs">
            <li><a href="#/home">Home</a></li> 
            <li><a href="#/contact">Contact</a></li>
        </ul>
    </div>
    <div class="panel" ng-view></div>
</body>
</html>
