<script>

/*
###Задача 2 

Превратите объект leader из примера ниже в JSON:
```
var leader = {
  name: "Василий Иванович",
  age: 35
};
```
После этого конвертируйте получившуюся строку обратно в объект.  
*/

var leader = {
  name: "Василий Иванович",
  age: 35
};

leaderJSN = JSON.stringify(leader); 
alert(leaderJSN);

leaderOBJ = JSON.parse(leaderJSN); 
alert(leaderOBJ);


</script>
