<script>
/*
###Задача 2  

Напишите функцию smartSum, которая: 
* Принимает произвольное количество аргументов; 
* Возвращает сумму всех переданных ей аргументов; 
* Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип (т.е при попытке его парсить возвращается NaN); //parseint
* Может быть вызвана неограниченное количество раз;
```
smartSum(3) // 3; 
smartSum(1, 2)  // 3;
smartSum(1, 3)(2) // 6; 
smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38; 
``` 
*/

function smartSum(){
	var res = 0;
	
	for (var i = 0; i < arguments.length; i++){
		(isNaN(parseInt(arguments[i], 10))) ? res += 0 : res += arguments[i];
	}

	function inner(){
		for (var i = 0; i < arguments.length; i++){
			(isNaN(parseInt(arguments[i]))) ? res += 0 : res += arguments[i];
		}
		return inner;
	}

	inner.toString = function(){
		return res;
	}

	return inner;
}

alert(smartSum(1));
alert(smartSum(1, 'd', 3));
alert(smartSum(1, 3)(2));
alert(smartSum(1, 2)(3, 4, 5)(6)(7, 10));

</script>
