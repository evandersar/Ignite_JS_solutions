<script>
/*
###Задача 2.  
```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
Отсортируйте массив arr, используя алгоритм пузырьковой сортировки. 
*/

var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];

var run_left = arr.length - 1;

while(run_left > 0){
	run_left--;
	for (var i = 0; i < arr.length - 1; i++) {
		if(arr[i] > arr[i + 1]){
			var temp = arr[i + 1];
			arr[i + 1] = arr[i];
			arr[i] = temp;
		}
	}
}

document.write(arr);

</script>
