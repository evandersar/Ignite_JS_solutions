<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <title>Directives</title>

    <script>
    /*
    ###Задача 1
    Создайте директиву, которая создает кнопку, при нажатии на которую запускается счетчик (на экран начинают выводиться числа в возрастающей последовательности с интервалом в 1 с). 
    */
        var app = angular.module('myApp', [])

       .controller('mainCtrl', function ($scope, $interval) {

          $scope.counter = 0;
          var interval;

          $scope.startCounter = function () {
              interval = $interval(function () {
                  $scope.counter++;
              }, 1000)
          }
      })
            
      .directive('testDir', function () {
          return {
              restrict: 'A',
              templateUrl: 'button.html',
              //указание имени контроллера в Directive Definition Object
              controller: 'mainCtrl'
          }
      })

    </script>
</head>
<body>
    <div class="panel">
        <div test-dir></div>
    </div>
</body>
</html>
