<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 

<head> 
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<title>Make Requests!</title> 
<style>
div {
	margin-top: 25px; 
}
</style>
<script>
	
window.onload = function() {
	var btn = document.getElementsByTagName('button')[0]; 

	// отправка POST запроса 
	function makeRequest() {

		var inp_val = document.getElementById("inp").value;
		if (inp_val){

			var postReq = new XMLHttpRequest(); 
			postReq.open('POST','/test'); 
			postReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 

			postReq.onload = function() {
				document.getElementById('output').innerHTML += this.responseText + '<br>'; 
			}; 

			var str = encodeURIComponent(inp_val);  
			//console.log(str);
			postReq.send(`text=${str}`);

		} 
	}

	btn.onclick = makeRequest;

}


</script>
</head> 
	
<body> 
	
	<div class='container'>
	<h2>Press button to make request to server!</h2>

	<div><input type="text" id="inp" /></div>
	<div><button class="btn-success btn btn-lg">POST</button></div> 

	<div id="output"></div>
	</div>

</body>
</html>
